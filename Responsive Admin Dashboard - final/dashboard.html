    <script>
        const pcS = Number(document.getElementById("stockPc").innerText);
        const impS = Number(document.getElementById("stockImp").innerText);
        const bS = Number(document.getElementById("stockBodet").innerText);
        const apcS = Number(document.getElementById("stockAPc").innerText);

        const pc = document.getElementById("pc");
        const imp = document.getElementById("Imprimante");
        const b = document.getElementById("Bodet");
        const apc = document.getElementById("AccesoiresPc");

        if(apcS < 5) {
            apc.style.backgroundColor = "#D70040"
        }else if(apcS <= 10 && apcS >= 5) {
            apc.style.backgroundColor = "#FFEA00"
        }else if(apcS > 10) {
            apc.style.backgroundColor = "#228B22"
        }

        if(bS < 5) {
            b.style.backgroundColor = "#D70040"
        }else if(bS <= 10 && bS >= 5) {
            b.style.backgroundColor = "#FFEA00"
        }else if(bS > 10) {
            b.style.backgroundColor = "#228B22"
        }

        if(impS < 5) {
            imp.style.backgroundColor = "#D70040"
        }else if(impS <= 10 && impS >= 5) {
            imp.style.backgroundColor = "#FFEA00"
        }else if(impS > 10) {
            imp.style.backgroundColor = "#228B22"
        }

        if(pcS < 5) {
            pc.style.backgroundColor = "#D70040"
        }else if(pcS <= 10 && pcS >= 5) {
            pc.style.backgroundColor = "#FFEA00"
        }else if(pcS > 10) {
            pc.style.backgroundColor = "#228B22"
        }
    </script>
